classes:
- system.linux.system.single
- system.linux.system.haveged
- system.linux.system.prompt
- system.linux.system.motd.dynamic
- cluster.mk22_qa_lab01.infra
- cluster.mk22_qa_lab01.openstack
- system.openssh.server.team.lab
- system.openssh.server.team.tcpcloud
- system.openssh.server.team.mcp_qa

parameters:
  _param:
    cluster_domain: mk22-qa-lab01.local
    cluster_name: mk22_qa_lab01
    apt_mk_version: nightly
    # infra service addresses
    infra_config_address: 172.16.10.100
    # openstack service addresses
    openstack_proxy_address: 172.16.10.121
    openstack_proxy_node01_address: 172.16.10.121
    openstack_control_address: 172.16.10.254
    openstack_control_node01_address: 172.16.10.101
    openstack_control_node02_address: 172.16.10.102
    openstack_control_node03_address: 172.16.10.103
    openstack_database_address: 172.16.10.252
    openstack_database_node01_address: 172.16.10.181
    openstack_database_node02_address: 172.16.10.182
    openstack_database_node03_address: 172.16.10.183

    openstack_message_queue_address: ${_param:openstack_database_address}
    openstack_message_queue_node01_address: ${_param:openstack_database_node01_address}
    openstack_message_queue_node02_address: ${_param:openstack_database_node02_address}
    openstack_message_queue_node03_address: ${_param:openstack_database_node03_address}

    opencontrail_analytics_address: ${_param:openstack_control_address}
    opencontrail_analytics_node01_address: ${_param:openstack_control_node01_address}
    opencontrail_analytics_node02_address: ${_param:openstack_control_node02_address}
    opencontrail_analytics_node03_address: ${_param:openstack_control_node03_address}

    opencontrail_control_address: ${_param:openstack_control_address}
    opencontrail_control_node01_address: ${_param:openstack_control_node01_address}
    opencontrail_control_node02_address: ${_param:openstack_control_node02_address}
    opencontrail_control_node03_address: ${_param:openstack_control_node03_address}

    # Interface definitions
    linux_dhcp_interface:
      enabled: true
      type: eth
      proto: dhcp
    linux_single_interface:
      enabled: true
      type: eth
      proto: static
      address: ${_param:single_address}
      netmask: 255.255.255.0
      gateway: 172.16.10.1
      name_servers:
        - 8.8.8.8
