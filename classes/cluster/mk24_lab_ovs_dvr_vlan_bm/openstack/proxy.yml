classes:
- system.linux.system.repo.tcp_mk20
- system.linux.system.repo.saltstack_2016_3_trusty
- system.nginx.server.single
- system.nginx.server.proxy.openstack_api
- system.nginx.server.proxy.openstack_vnc
- system.nginx.server.proxy.openstack_web
- system.horizon.server.single
- system.salt.minion.cert.proxy
- system.sphinx.server.doc.reclass
- service.keepalived.cluster.single
- cluster.mk24_lab_ovs_dvr_vlan_bm
parameters:
  _param:
    keepalived_vip_interface: eth1
    keepalived_vip_virtual_router_id: 111
    nginx_proxy_ssl:
      enabled: true
      authority: ${_param:salt_minion_ca_authority}
      engine: salt
      mode: secure
    cluster_vip_address: ${_param:openstack_proxy_address}
    salt_minion_ca_host: cfg01.${_param:cluster_domain}

  horizon:
    server:
      version: liberty
      branding: "OpenStack Dashboard"
      bind:
        address: 0.0.0.0
        port: 8078
      plugin:
        horizon_theme:
          app: horizon_theme
          theme_name: mirantis-theme
          source:
            engine: pkg
            name: openstack-dashboard-mirantis-theme
  linux:
    network:
      interface:
        eth1: ${_param:linux_single_interface}
    system:
      repo:
        tcpcloud_openstack:
          source: deb [arch=amd64] http://apt.tcpcloud.eu/nightly/ trusty liberty
